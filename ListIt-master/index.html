            <div>
				<div class="w3-row-padding w3-center w3-margin-top">
				<div class="w3-third">
				<div  style="min-height:260px">
				</div>
				</div>
				<div class="w3-third">
				<div class="w3-card" style="min-height:260px;">
				<form class="w3-container  w3-card-4" id="listform" ng-submit="addPlace()">
				<div class="w3-container">
				<h3 class="w3-theme"> What place did you visited? </h3>
				</div>
				<div class="w3-container">
					<input class="w3-input" id="title" placeholder="Title" ng-model="title" ng-disabled="saving" autofocus required>
				</div>
				<div class="w3-container">
						<input class="w3-input" id="placeType" placeholder="Type" ng-model="placeType" ng-disabled="saving" autofocus required>
				</div>
				<div class="w3-container">
						<input class="w3-input" id="address"  placeholder="Address" ng-model="address" ng-disabled="saving" autofocus>
				</div>
				<div class="w3-container">
						<input class="w3-input" id="price" placeholder="Price" ng-model="price" ng-disabled="saving" autofocus>
				</div>
				<div class="w3-container">
						<input class="w3-input" type="date" id="date" placeholder="Date visited" ng-model="date" ng-disabled="saving" autofocus>
				</div>
				<div class="w3-container">
						<h3>Contact information</h3>
				</div>
				<div class="w3-container">
				<input class ="w3-input" id="email" type="email" placeholder="Email" ng-model="email" ng-disabled="saving" autofocus>
				</div>
				<div class="w3-container">
				<input class ="w3-input" id="phone" placeholder="Telephone" ng-model="phone" ng-disabled="saving" autofocus>
				</div>
				<div class="w3-container">
						<h3>Notes</h3>
				</div>
				<div class="w3-container">
						<input class ="w3-input" id="notes" type="text" placeholder="What do you think about this place" ng-model="notes" ng-disabled="saving" autofocus>
				</div>
				<div class="w3-container">
				<button class="w3-button w3-right w3-theme" type="submit" ng-submit="addPlace()">Add place</button>
				</div>
				</form>
				</div>
				</div>
				<div class="w3-third">
				<div style="min-height:260px">
				</div>
				</div>
				<div/>
				</div>
            </div>
			<h4 class="w3-theme"> My Places </h4>
			<div class="w3-row-padding w3-center w3-margin-top">
				<div class="w3-quarter w3-container">
				<section id="placesList" ng-show="totalCount" ng-cloak>
				<input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li ng-repeat="(id, place) in places | listItFilter" ng-class="{completed: place.completed, editing: place == editedPlace}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="place.completed" ng-change="places.$save(place)">
							<label ng-dblclick="editPlace(place)">{{place.title}}</label>
							<button class="destroy" ng-click="removePlace(place)"></button>
						</div>
						<form ng-submit="doneEditing(place)">
							<input class="edit" ng-model="place.title" todo-escape="revertEditing(place)" todo-blur="doneEditing(place)" todo-focus="place == editedPlace">
						</form>
						<div id="title"></div>
						<div id="type"></div>
						<div id="address"></div>
						<div id="price"></div>
						<div id="email"></div>
					</li>
				</ul>
			  </section>
			 </div>
			</div>
			<div ng-show="totalCount" ng-cloak>
				<span id="place-count"><strong>{{remainingCount}}</strong>
					<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
				<ul id="filters">
					<li>
						<a ng-class="{selected: location.path() == '/'} " href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected: location.path() == '/completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" ng-click="clearCompletedPlaces()" ng-show="completedCount">Clear completed</button>
			</div>
